<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link rel="stylesheet" href="style.css"> <title>Document</title>
    <script src="productTitle.js"></script>
</head>

<body style="position: relative">
    <div id="app">
        <div class="categories">
            <nav class="categories categories_style fixed" name="categories">

                <script>
                    //scroll to top on reload
                    if (history.scrollRestoration) {
                        history.scrollRestoration = 'manual';
                    } else {
                        window.onbeforeunload = function () {
                            window.scrollTo(0, 0);
                        }
                    }
                </script>
                <i class="boltay_logo" onclick="location.reload();">
                    <img src="logo.PNG" style="max-height: 32px; margin: 6px 10px 0px 14px;">
                </i>

                <a href="#Популярное"><div class="category active_category">Популярное</div></a>
                <a href="#Блюда"><div class="category">Блюда</div></a>
                <a href="#Напитки"><div class="category">Напитки</div></a>
            </nav>
        </div>
        <main class="products products_style0 products_style1 products_style2">
            <section id="Популярное" class="products_section">
                <h2 class="section_header">Популярное</h2>
            </section>
            <section id="Блюда" class="products_section">
                <h2 class="section_header">Блюда</h2>
            </section>
            <section id="Напитки" class="products_section">
                <h2 class="section_header">Напитки</h2>
            </section>
        </main>

    </div>

    <button class="btn_close_item_card_fullscreen" onclick="hideItemCard()">⟵</button>
    <div class="item_card_fullscreen" style="overflow-y: scroll; display: none; z-index: 1000; position: absolute; top: 0px; height: 100vh; background-color: white; transform: translateY(0px);">
        <picture class="product_picture_fullscreen">
            <img class="product_img_fullscreen" src="images/290.jpg">
        </picture>
        <div class="product_title_fullscreen"></div>
        <div class="product_weight_fullscreen"></div>
        <div class="product_description_fullscreen"></div>
        <div class="product_additions_fullscreen" style="display: none;"></div>
        <div class="product_add_to_cart_error_fullscreen"></div>
        <button class="btn_fullscreen"></button>
    </div>

    <div class="cart_fullscreen" style="overflow: auto; display: none; z-index: 1100; position: absolute; top: 0px; height: 100vh; width: 100vw; background-color: white; transform: translateY(0px);">
        <div class="cart_fullscreen_items">

        </div>
        <div class="cart_fullscreen_result">
            <p>Итого:</p>
            <p class="cart_price_value"></p>
        </div>

        <fieldset style="margin: 20px 0 20px 0;">
          <legend>Способ доставки:</legend>

          <div style="margin-bottom: 15px;">
            <input type="radio" id="huey" name="drone" value="huey" checked onclick="cart['delivery'] = -2; document.getElementById('pack').style.display = 'none';"/>
            <label for="huey">Доставка в кампусе <br>(введите адрес в боте)</label>
          </div>

          <div>
            <input type="radio" id="dewey" name="drone" value="dewey" onclick="cart['delivery'] = -1; document.getElementById('pack').style.display = 'block';"/>
            <label for="dewey">Забрать на кассе</label>
          </div>

          <div id="pack" style="display: none;">
            <input type="checkbox" onclick="cart['pack_to_go'] = !cart['pack_to_go']; console.log(cart);">Упаковать с собой</input>
          </div>

        </fieldset>

        <button class="btn_cart_fullscreen" onclick="order()">Заказать</button>

    </div>
    <div class="sticky_objects" style="display: none; z-index: 1080; position: fixed; bottom: 20px; right: 20px; background: rgb(253, 25, 15); border-radius: 12px 6px 12px 6px; padding: 4px 8px 2px 8px;">
        <a class="floating_cart" onclick="show_cart()">
            <img src = "cart_white.png" style = " max-height: 26px;"/>
            <span class="number_of_items_in_cart" style="color: white">2</span>
        </a>
    </div>
</body>
</html>

<script src="productTitle.js"></script>
<script src="cart.js"></script>
<script src="main_page_products.js"></script>
<script src="app.js"></script>
